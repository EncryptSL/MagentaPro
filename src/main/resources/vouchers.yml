#
# vouchers:
#  timedfly: <- this is a custom activation item created
#  with command example /commanditem|ci create timedfly
#    material: FEATHER - list of materials https://jd.papermc.io/paper/1.20/org/bukkit/Material.html
#    name: <dark_green>Fly na <green>3 Dny <white>#<sid> - <sid> is automatic added by plugin, when is name set.
#    glowing: true - Glowing apply hidenItemFlag enchant
#    command: "say example %player% acivated item" - Command is sended by consoleSender and have placeholders {player} and %player%
#    lore:
#      - '<green>My awesome item' - lore is description under item and can be added by /ci setlore <item> <green>my awesome item,<green>item,<green>item
vouchers:
  tempfly3d:
    material: FEATHER
    sid: 9802
    name: <dark_green>Létání na <green>3Dny <white>#<sid>
    glowing: true
    command: lp user %player% permission settemp magenta.fly true 3d
    lore:
      - <dark_green>Aktivační item
      - <green>Dostaneš fly na <green>3dny
      - ''
      - <white>Pravým tlačítkem aktivuješ.
