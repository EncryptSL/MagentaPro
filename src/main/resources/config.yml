    server_feedback: ""
    notifications: ""

newbies:
  # Announcement to player who first join on server.
  announcement: '<color:#FBC688>Přivítejme hráče <color:#FA8B07><player> <color:#FBC688>na
    serveru, přivítalo k nám již <color:#FA8B07><joined><color:#FBC688>x hráčů.'

